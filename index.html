<!doctype html>
<html ng-app="foodbird">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">

		<title>Food Bird</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>

	</head>
	<body ng-controller="MainController">
		<div class="navbar navbar-dark">
			<span class="navbar-brand">Food Bird</span>
		</div>
		
		<div class="container-fluid food-banner">
			<div class="row">
				<div class="col">
					<div class="container">
						<div class="row">
							<div class="col-lg-7">
								<h1 class="display-4 mt-5 text-white">
									Ομορφαίνει δε παχαίνει
								</h1>
							</div>
							<div class="col-lg-5">
								<div class="bg-white rounded m-5 p-3 shadow" ng-if="!user">
									<h1 class="display-4 mb-4 text-center">Είσοδος</h1>
									<form>
										<div class="form-group">
											<label for="email">Email</label>
											<input type="email" class="form-control" id="email" placeholder="Enter email">
										</div>
										<div class="form-group">
											<label for="password">Κωδικός</label>
											<input type="password" class="form-control" id="password" placeholder="Password">
										</div>
										<button type="submit" class="btn btn-warning btn-block">
											Είσοδος
										</button>
										<button type="submit" class="btn btn-danger btn-block" ng-click="googleLogin()">
											<i class="fab fa-google"></i>
											Google Login
										</button>
										<button type="submit" class="btn btn-primary btn-block">
											<i class="fab fa-facebook-f"></i>
											Facebook Login
										</button>
									</form>
								</div>

								<div class="bg-white rounded m-5 p-3 shadow" ng-if="user">
									<img src="{{ user.photo }}" height="100"/>
									{{ user.name }}
									<button class="btn btn-danger btn-block" ng-click="logOut()">
										Log out
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>

				
			</div>
		</div>


		<input id="pac-input" class="controls" type="text" placeholder="Search Box">
		<div id="map"></div>
				

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
		<script src="js/app.js"></script>

		<script>
				// This example adds a search box to a map, using the Google Place Autocomplete
				// feature. People can enter geographical searches. The search box will return a
				// pick list containing a mix of places and predicted search terms.
		  
				// This example requires the Places library. Include the libraries=places
				// parameter when you first load the API. For example:
				// <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
		  
				function initAutocomplete() {
				  var map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: -33.8688, lng: 151.2195},
					zoom: 13,
					mapTypeId: 'roadmap'
				  });
		  
				  // Create the search box and link it to the UI element.
				  var input = document.getElementById('pac-input');
				  var searchBox = new google.maps.places.SearchBox(input);
				  map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
		  
				  // Bias the SearchBox results towards current map's viewport.
				  map.addListener('bounds_changed', function() {
					searchBox.setBounds(map.getBounds());
				  });
		  
				  var markers = [];
				  // Listen for the event fired when the user selects a prediction and retrieve
				  // more details for that place.
				  searchBox.addListener('places_changed', function() {
					var places = searchBox.getPlaces();
		  
					if (places.length == 0) {
					  return;
					}
		  
					// Clear out the old markers.
					markers.forEach(function(marker) {
					  marker.setMap(null);
					});
					markers = [];
		  
					// For each place, get the icon, name and location.
					var bounds = new google.maps.LatLngBounds();
					places.forEach(function(place) {
					  if (!place.geometry) {
						console.log("Returned place contains no geometry");
						return;
					  }
					  var icon = {
						url: place.icon,
						size: new google.maps.Size(71, 71),
						origin: new google.maps.Point(0, 0),
						anchor: new google.maps.Point(17, 34),
						scaledSize: new google.maps.Size(25, 25)
					  };
		  
					  // Create a marker for each place.
					  markers.push(new google.maps.Marker({
						map: map,
						icon: icon,
						title: place.name,
						position: place.geometry.location
					  }));
		  
					  if (place.geometry.viewport) {
						// Only geocodes have viewport.
						bounds.union(place.geometry.viewport);
					  } else {
						bounds.extend(place.geometry.location);
					  }
					});
					map.fitBounds(bounds);
				  });
				}
		  
			  </script>
			  <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=places&callback=initAutocomplete" async defer></script>
	</body>
</html>
